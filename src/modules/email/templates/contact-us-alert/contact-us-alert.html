<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Contact Us Request</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .header {
      background: #0b5ed7;
      color: #ffffff;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: bold;
    }

    .content {
      padding: 24px;
    }

    .row {
      margin-bottom: 12px;
      font-size: 14px;
    }

    .label {
      font-weight: bold;
      color: #555;
      display: inline-block;
      min-width: 110px;
    }

    .value {
      color: #111;
    }

    .message-box {
      margin-top: 16px;
      padding: 12px;
      background: #f8f9fa;
      border-left: 4px solid #0b5ed7;
      font-size: 14px;
      white-space: pre-line;
    }

    .footer {
      background: #f1f3f5;
      padding: 12px 24px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .meta {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      ðŸ“© New Contact Us Request
    </div>

    <div class="content">
      <div class="row">
        <span class="label">Name:</span>
        <span class="value">{{fullName}}</span>
      </div>

      <div class="row">
        <span class="label">Email:</span>
        <span class="value">{{email}}</span>
      </div>

      <div class="row">
        <span class="label">Mobile:</span>
        <span class="value">{{mobile}}</span>
      </div>

      <div class="row">
        <span class="label">City:</span>
        <span class="value">{{city}}</span>
      </div>

      <div class="row">
        <span class="label">Message:</span>
      </div>

      <div class="message-box">
        {{message}}
      </div>

      <div class="meta">
        <div><strong>Contact ID:</strong> {{contactId}}</div>
        <div><strong>Submitted At:</strong> {{createdAt}}</div>
      </div>
    </div>

    <div class="footer">
      This is an automated notification from your website contact form.
    </div>
  </div>

</body>
</html>
